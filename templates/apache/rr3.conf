<VirtualHost *:80>
  ServerName {{ host.name }}:80

  RedirectMatch 301 (.*) https://{{ host.name }}$1
</VirtualHost>

<VirtualHost *:443>
  ServerName {{ host.name }}:443
  ServerAlias {{ host.name }}

  CustomLog logs/ssl_access_log common
  CustomLog logs/ssl_request_log ssl
  ErrorLog logs/ssl_error_log
  LogLevel warn

  SSLEngine on
  SSLProtocol             all -SSLv2 -SSLv3
  SSLCipherSuite          ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS
  SSLHonorCipherOrder     on
  SSLCompression          off

  #SSLCertificateChainFile /opt/keypairs/intermediate.crt

  Alias      /rr3 /opt/rr3

  <Directory /opt/rr3>
    Require all granted
    RewriteEngine On
    RewriteBase /rr3
    RewriteCond $1 !^(Shibboleth\.sso|index\.php|logos|signedmetadata|flags|images|app|schemas|fonts|styles|images|js|robots\.txt|pub|includes)
    RewriteRule  ^(.*)$ /rr3/index.php?/$1 [L]

  </Directory>

  <Directory /opt/rr3/application>
    Require all granted
  </Directory>

  <Location /rr3/auth/fedauth>
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    require shib-session
  </Location>

  <Location /rr3/index.php/auth/fedauth>
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    require shib-session

SSLCertificateFile 
SSLCertificateKeyFile 
SSLCertificateChainFile 
</VirtualHost>
